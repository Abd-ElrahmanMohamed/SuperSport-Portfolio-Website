<!-- About Section -->
<section class="section-padding">
  <div class="container">
    <div class="section-title">
      <h2>{{ aboutData?.title }}</h2>
      <p class="text-muted">{{ aboutData?.description }}</p>
    </div>

    <div class="row align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <h3 class="mb-4">Who We Are</h3>
        <p>{{ aboutData?.longDescription }}</p>
        <div class="mt-4">
          <a routerLink="/services" class="btn btn-primary-custom me-2">{{
            aboutData?.button1Text || 'Our Services'
          }}</a>
          <a routerLink="/contact" class="btn btn-outline-primary">{{
            aboutData?.button2Text || 'Contact Us'
          }}</a>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card shadow-lg">
          <!-- Stats Grid -->
          <div class="stats-grid">
            <div *ngFor="let stat of aboutData?.stats" class="stat-box">
              <div class="stat-number">{{ stat.number }}</div>
              <div class="stat-label">{{ stat.label }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
